<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Time Display</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'time1/css/main.css' %}">
    </head>
    <body>
        <article>
            <h4>The current time and date:</h4>
        </article>
        <div id="time_date">
            {% if datetime %}
                {% for a in datetime %}
    	           <h2>{{ a.date }}</h2>
                   <h2>{{ a.time }}</h2>
                {% endfor %}
            {% endif %}
        </div>
    </body>
</html>
